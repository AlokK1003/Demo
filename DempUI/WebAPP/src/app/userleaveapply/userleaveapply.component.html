  <form class="form-horizontal" [formGroup]="leaveForm">
    <h1 style="text-align: center;">Apply Leave Form</h1>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">From Date:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" required id="txtFromdate" placeholder="yyyy-mm-dd" formControlName="fromDate">
      </div>
    </div>
    <br />
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">To Date:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" required id="txttodate" formControlName="toDate" placeholder="yyyy-mm-dd">
      </div>
    </div>
    <br />
    <div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Leave Type:</label>
        <div class="col-sm-10">
          <select class="form-control" required id="selLeaveType" formControlName="leaveType">
              <option value="1">Sick Leave</option>
              <option value="2">Annual Leave</option>
              <option value="3">Study Leave</option>
              <option value="4">Maternal Leave</option>
          </select>
        </div>
      </div>
      <br />
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Nature Of Leave:</label>
      <div class="col-sm-10">
        <input type="radio" id="Local" checked="true" formControlName="natureOfLeave"  name="natureOfLeave" value="1">
        <label for="Local">Local</label>
        <input type="radio" id="Travel" formControlName="natureOfLeave" name="natureOfLeave" value="2">
        <label for="Local">Travel</label>
      </div>
    </div>
    <br />
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Reason :</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="txtReason" formControlName="reason"
          placeholder="Reason">
      </div>
    </div>
    <br />
    <br />
     <div class="form-group">
      <div class="container">
        <div class="row">
          <div class="col-sm">
            <button type="submit" class="btnsave btn btn-primary" (click)="PostLeaveForm(leaveForm.value)">Submit</button> 
            <button type="submit" class="btn btn-primary" (click)="Clear(leaveForm.value)">Clear</button>
          </div>
        </div>
      </div>
    <br />
    </div>
</div>
</form>
